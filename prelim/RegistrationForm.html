<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>


 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="register.css">
</head>

<body>
<center>
<div class="container-fluid"> 

            <form class="form-horizontal" role="form" align="center">
                <h2><font color="orange">JOIN WITH US!</font></h2>
                <div class="form-group">
                    <font color="orange"><label for="firstName" class="col-sm-3 control-label">Firstname</label></font>
                    <div class="col-sm-9">
                        <input type="text" id="firstName"  placeholder="Firstname" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <font color="orange"><label for="lastName" class="col-sm-3 control-label">Lastname</label></font>
                    <div class="col-sm-9">
                        <input type="text" id="lastName"  placeholder="Lastname" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <font color="orange"><label for="email" class="col-sm-3 control-label">Username or Email</label></font>
                    <div class="col-sm-9">
                        <input type="email" id="email"  placeholder="Enter Username and Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <font color="orange"><label for="password" class="col-sm-3 control-label">Password</label></font>
                    <div class="col-sm-9">
                        <input type="password" id="password"  placeholder="Enter Password" class="form-control">
                    </div>
              </div>
           <br>
                <div>
                <button type="submit" class="btn btn-primary" form style="background-color: orange">Sign Up</button></font>
				 </div>
            </form> 
			
			
        </div></center>
		</body>
</html>
